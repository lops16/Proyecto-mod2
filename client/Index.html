<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <menu>
        <div class="user">
          <div class="userWelcome">
            <i class="bx bxs-user"></i>
            <p id="message"></p>
          </div>
          <div class="adminEdit"></div>
        </div>
        <ul class="nav">
          <li id="paintSel">Pinturas</li>
          <li id="textureSel">Texturas</li>
        </ul>
      </menu>
    </header>
    <main>
      <div id="loginBox">
        <div class="separator"></div>
        <div class="login">
          <form action="" method="post" id="loginForm">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
            />
            <input type="submit" value="Login" class="btnLogin" />
          </form>
        </div>
      </div>
      <div class="separator"></div>
      <div class="searcher">
        <div id="firstSearchBox" class="hide">
          <div class="firstSearch">
            <button id="paintSelSecond" class="btnMain">Pinturas</button>
            <button id="textureSelSecond" class="btnMain">Texturas</button>
          </div>
        </div>
        <div class="separator"></div>
        <div id="searchContainer" class="hide">
          <div class="search">
            <div id="paintFilterBox">
              <div class="paintFilter">
                <button id="vallejoBtn" class="btnMain">Vallejo</button>
                <button id="citadelBtn" class="btnMain">Citadel</button>
              </div>
              <div class="separator"></div>
              <div id="ColorFilterBox" class="hide">
                <div class="ColorFIlter">
                  <button id="btnRed"></button>
                  <button id="btnPurple"></button>
                  <button id="btnPink"></button>
                  <button id="btnBlue"></button>
                  <button id="btnTurq"></button>
                  <button id="btnGreen"></button>
                  <button id="btnYellow"></button>
                  <button id="btnOrange"></button>
                  <button id="btnFlesh"></button>
                  <button id="btnBrown"></button>
                  <button id="btnBlack"></button>
                  <button id="btnGrey"></button>
                  <button id="btnWhite"></button>
                  <button id="btnMetal"></button>
                </div>
              </div>
            </div>
            <div id="textureFilterBox">
              <div class="textueFilter">
                <button id="vallejoTextBtn" class="btnMain">Vallejo</button>
                <button id="AkBtn" class="btnMain">Ak Interactive</button>
              </div>
              <div class="separator"></div>
              <div id="TypeFilterBox" class="hide">
                <div class="textureTypeFilter">
                  <button id="btnWater" class="btnTexture">Water</button>
                  <button id="btnGround" class="btnTexture">Ground</button>
                  <button id="btnSnow" class="btnTexture">Snow</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div id="container"></div>
      <div class="separator"></div>
      <div id="formContainer" class="hide">
        <form id="paintForm" action="">
          <input type="text" id="paintNameInput" placeholder="Paint Name" />
          <input type="text" id="paintColorInput" placeholder="Paint Color" />
          <input type="text" id="paintBrandInput" placeholder="Paint Brand" />
          <input type="text" id="paintTypeInput" placeholder="Paint Range" />
          <input type="text" id="paintImgUrlInput" placeholder="Image Url" />
          <input type="text" id="paintPriceInput" placeholder="Paint Price" />
          <input
            type="text"
            id="paintColorImgInput"
            placeholder="Color Image"
          />
          <button type="submit">Add Paint</button>
        </form>
      </div>
    </main>
    <div class="separator"></div>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
